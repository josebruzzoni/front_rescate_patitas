<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>

    <div class="testbox">
        <form action="/">
            <h1>Nombre del sistema</h1>
            <br>
            <fieldset>
                <div class="info-text">

                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" autofocus required><br/>

                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" autofocus required><br/>
                </div>
                <div class="info-text">
                    <label for="nombre_usuario">Nombre de usuario</label>
                    <input type="text" name="nombre_usuario" autofocus required><br/>

                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" autofocus required>

                </div>
                <label for="documento">Documento</label><br/>
                <div class="title-block">
                    <select name="tipo_documento">
						<option value="dni">DNI</option> 
						<option value="cuil">CUIL</option> 
					</select>
                    <input type="number" placeholder="Nro de documento" name="nro_documento" autofocus required><br/>
                </div>

                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                <input type="date"><br/>

                <label for="direccion">Direccion (opcional)</label>
                <input type="text" name="direccion"><br/>
        </form>
        <br>
        <div style="float: right; margin: 5px">

            <button href="nuevo_medio_contacto_por_registro.html" type="submit">Siguiente</button>
        </div>

        <div style="float: right; margin: 5px">
            <button href="log_in.html" type="submit">Atras</button>
        </div>
        </fieldset>

        </article>
        </section>
    </div>
</body>
